<!DOCTYPE html>
<html lang="ru-ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Image processing</title>
</head>

<body style="margin: 0; padding: 0;">
    <main class="content">
        <section class="image-container">
            <canvas class="image"></canvas>
         </section>
        <section class="controls">
            <h2 class="controls__group-name">Гистограмма</h2>
            <div style="height: 150px;">
                <svg id="histogram" width="245" height="150"></svg>
            </div>
            <h1 class="controls__header">Controls</h1>
            <button class="button" id="original-button">Оригинал</button>
            <div class="controls__group">
                <h2 class="controls__group-name">Яркость</h2>
                <div class="brightness-value">0</div>
                <input type="range" class="brightness-input" min=-255 max=255>
            </div>
            <button class="button" id="grayscale-button">Grayscale</button>
            <div class="controls__group">
                <h2 class="controls__group-name">Негатив с порогом</h2>
                <div class="negative-value">0</div>
                <input type="range" class="negative-input" min=0 max=255 value="0">
            </div>
            <button class="button" id="negative-button">Negative</button>
            <div class="controls__group">
                <h2 class="controls__group-name">Пороговое преобразование</h2>
                <div class="binarization-value">0</div>
                <input type="range" class="binarization-input" min=0 max=255 value="0">
            </div>
            <div class="controls__group">
                <h2 class="controls__group-name">Увеличение контраста</h2>
                <div class="contrast-up-q1-value">0</div>
                <input type="range" class="contrast-up-q1-input" min=0 max=255 value="0">
                <div class="contrast-up-q2-value">0</div>
                <input type="range" class="contrast-up-q2-input" min=0 max=255 value="0">
                <button class="button" id="contrast-up-button">Применить</button>
            </div>
            <div class="controls__group">
                <h2 class="controls__group-name">Уменьшение контраста</h2>
                <div class="contrast-down-q1-value">0</div>
                <input type="range" class="contrast-down-q1-input" min=0 max=255 value="0">
                <div class="contrast-down-q2-value">0</div>
                <input type="range" class="contrast-down-q2-input" min=0 max=255 value="0">
                <button class="button" id="contrast-down-button">Применить</button>
            </div>
            <div class="controls__group">
                <h2 class="controls__group-name">Гамма-преобразование</h2>
                <div class="gamma-value">0</div>
                <input type="range" class="gamma-input" min=-10 max=10 value="0">
            </div>
            <button class="button" id="coloring-button">Псевдораскрашивание</button>
            <div class="controls__group">
                <h2 class="controls__group-name">Квантонизация</h2>
                <div class="quantization-value">50</div>
                <input type="range" class="quantization-input" min=1 max=50 value="50">
            </div>
        </section>
    </main>
    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
